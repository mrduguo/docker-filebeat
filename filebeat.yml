filebeat:
  prospectors:
    - paths:
        - /logs/host/*.log
        - /logs/host/*/*.log
      document_type: sys
    - paths:
        - /logs/apps/*/*
      document_type: app-log
    - paths:
        - /logs/metricbeat/*.json
      json:
        keys_under_root: true
        add_error_key: true
        overwrite_keys: true
    - paths:
        - /logs/containers/*/*-json.log
      document_type: container
      json:
        message_key: log
        keys_under_root: true
        add_error_key: true
logging:
  metrics.enabled: false
  to_files: false